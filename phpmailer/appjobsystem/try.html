<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Job Application</h1>
        <p class="subtitle">Please complete the form below to apply for a position with us.</p>
        
        <div class="tabs">
            <button class="tab active">Personal Information</button>
            <button class="tab">Background Information</button>
            <button class="tab">Additional Information</button>
        </div>

        <form class="form">
            <label>Name</label>
            <div class="row">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Middle name">
                <input type="text" placeholder="Last name">
            </div>

            <label>Birth Date</label>
            <div class="row">
                <select>
                    <option>Month</option>
                </select>
                <select>
                    <option>Day</option>
                </select>
                <select>
                    <option>Year</option>
                </select>
            </div>

            <label>Contacts</label>
            <div class="row">
                <input type="text" placeholder="Phone Number">
                <input type="email" placeholder="Email Address">
                <div class="gender">
                    <label><input type="radio" name="gender"> Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                </div>
            </div>

            <label>Your Residential Address</label>
            <div class="row">
                <input type="text" placeholder="Current Address">
                <input type="text" placeholder="Street Address">
            </div>
            <div class="row">
                <input type="text" placeholder="Postal/Zip Code">
                <input type="text" placeholder="City">
                <input type="text" placeholder="State/Province">
            </div>

            <div class="footer">
                <a href="#" class="back">â€¹ Back to Login</a>
                <button type="submit">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
