<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Applicants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      background-color: #f8fafc;
    }
    .nav-link.active {
      font-weight: bold;
      color: #0d6efd !important;
    }
    .table-avatar {
      display: flex;
      align-items: center;
    }
    .table-avatar img {
      border-radius: 50%;
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .status-badge {
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .badge-review { background-color: #ffe5b4; color: #7a5d00; }
    .badge-interview { background-color: #d2f4ea; color: #00755c; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 shadow-sm">
    <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" height="40"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Job Listings</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Applicants</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Applicant Status</a></li>
      </ul>
    </div>
    <div>
      <i class="fas fa-bell me-3"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </nav>

  <div class="container mt-4">
    <h4><strong>Applicant List</strong></h4>
    <input type="text" class="form-control w-50 my-3" placeholder="Search applicants...">

    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>Applicant</th>
          <th>Position</th>
          <th>Date Applied</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="table-avatar">
            <img src="avatar1.png" alt="Andrei Guzman">
            <div>
              <strong>Andrei Guzman</strong><br>
              <small>dre01@example.com</small>
            </div>
          </td>
          <td><strong>Mathematics Teacher</strong></td>
          <td>Jan 15, 2025</td>
          <td><span class="status-badge badge-review">Under Review</span></td>
          <td>
            <a href="#"><i class="fas fa-eye text-primary me-2"></i></a>
            <a href="#"><i class="fas fa-check text-success me-2"></i></a>
            <a href="#"><i class="fas fa-times text-danger"></i></a>
          </td>
        </tr>
        <tr>
          <td class="table-avatar">
            <img src="avatar2.png" alt="Jennylyn Viterbo">
            <div>
              <strong>Jennylyn Viterbo</strong><br>
              <small>jenviterbo@example.com</small>
            </div>
          </td>
          <td><strong>IT Administrator</strong></td>
          <td>Jan 14, 2025</td>
          <td><span class="status-badge badge-interview">Interview Scheduled</span></td>
          <td>
            <a href="#"><i class="fas fa-eye text-primary me-2"></i></a>
            <a href="#"><i class="fas fa-check text-success me-2"></i></a>
            <a href="#"><i class="fas fa-times text-danger"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
